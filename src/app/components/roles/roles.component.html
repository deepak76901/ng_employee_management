<p>roles works!</p>

<div class="row">
  <div class="col-3">
    <p>Framework : {{ frameworkName }}</p>
  </div>
  <div class="col-3">
    <p>Version : {{ version }}</p>
  </div>
  <div class="col-3">
    <p>Date : {{ currentDate }}</p>
  </div>
  <div class="col-3">{{ selectedState }}</div>
</div>

<div class="row">
  <div class="col-3">
    <input type="text" [value]="frameworkName" class="form-control" />
  </div>
  <div class="col-3">
    <!-- This is called Directives. leverage the power of Two way Data binding. Imported FormModules in .ts file -->
    <input type="text" [(ngModel)]="frameworkName" class="form-control" />
  </div>
  <div class="col-3">
    <select [(ngModel)]="selectedState">
      <option value="MH">MH</option>
      <option value="RJ">RJ</option>
      <option value="UP">UP</option>
      <option value="Goa">Goa</option>
    </select>
  </div>
</div>
<br />
<div class="row">
  <div class="col-3">
    <button class="btn btn-success" (click)="showWelcome()">Greet</button>
  </div>
  <div class="col-3">
    <button class="btn btn-success" (click)="showWelcome2('rahul')">
      Greet with Name
    </button>
  </div>
  <div class="col-3">
    <input  [(ngModel)]="greetName" />
    <button class="btn btn-success" (click)="showWelcome2(greetName)">Submit</button>
  </div>
  <div class="col-3">
    <input  [(ngModel)]="frameworkName" />
    <button class="btn btn-danger" (click)="checkVar()">Submit</button>
  </div>
</div>
