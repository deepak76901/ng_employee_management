<h2>Roles</h2>


<div class="row">
  <div class="col-4">
    <ul>
      <li *ngFor="let item of roleList">{{item.role}}</li>
    </ul>
  </div>
  <div class="col-4">
    <select name="options">
      <option *ngFor="let item of roleList" [value]="item.roleId">{{item.role}}</option>
    </select>
  </div>

  <div class="col-4">
    <button class="btn btn-warning m-2" *ngFor="let item of roleList">{{item.role}}</button>
  </div>
</div>
