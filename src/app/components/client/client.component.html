<p>client works!</p>
<div class="row">
  <div class="col-8">
    <div class="card">
      <div class="card-header bg-success text-white">Client List</div>
      <div class="card-body">
        <div class="row">
          <div class="col-12">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Sr. no</th>
                  <th>Person Name</th>
                  <th>Company Name</th>
                  <th>Contact No.</th>
                  <th>City</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                @for (item of clientList; track $index) {

                <tr>
                  <td>{{ $index + 1 }}</td>
                  <td>{{ item.contactPersonName }}</td>
                  <td>{{ item.companyName }}</td>
                  <td>{{ item.contactNo }}</td>
                  <td>{{ item.city }}</td>
                  <td>
                    <button
                      (click)="onDelete(item.clientId)"
                      class="btn btn-danger"
                    >
                      Delete
                    </button>
                  </td>
                </tr>
                }
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-header bg-success text-white">New Client</div>
      <div class="card-body">
        <div class="row">
          <div class="col-6">
            <label for>Person Name</label>
            <input
              type="text"
              [(ngModel)]="clientObj.contactPersonName"
              class="form-control"
            />
          </div>
          <div class="col-6">
            <label for>Company Name</label>
            <input
              type="text"
              [(ngModel)]="clientObj.companyName"
              class="form-control"
            />
          </div>
          <div class="col-6">
            <label for>contactNo</label>
            <input
              type="text"
              [(ngModel)]="clientObj.contactNo"
              class="form-control"
            />
          </div>
          <div class="col-6">
            <label for>GstNo</label>
            <input
              type="text"
              [(ngModel)]="clientObj.gstNo"
              class="form-control"
            />
          </div>
          <div class="col-6">
            <label for>Reg. No</label>
            <input
              type="text"
              [(ngModel)]="clientObj.regNo"
              class="form-control"
            />
          </div>
          <div class="col-6">
            <label for>Address</label>
            <input
              type="text"
              [(ngModel)]="clientObj.address"
              class="form-control"
            />
          </div>
          <div class="col-6">
            <label for>City</label>
            <input
              type="text"
              [(ngModel)]="clientObj.city"
              class="form-control"
            />
          </div>
          <div class="col-6">
            <label for>State</label>
            <input
              type="text"
              [(ngModel)]="clientObj.state"
              class="form-control"
            />
          </div>
          <div class="col-6">
            <label for>PinCode</label>
            <input
              type="text"
              [(ngModel)]="clientObj.pincode"
              class="form-control"
            />
          </div>
          <div class="row mt-2">
            <div class="col d-flex justify-content-between">
              <button class="btn btn-secondary">Reset</button>
              <button class="btn btn-primary" (click)="onSaveClient()">
                Save Client
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
